    <div class="container">
        <!-- start navigation -->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-md">
                <a class="navbar-brand w-25 mg" href="#">Projecty</a>
                <!-- toggle button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html" onclick="stay(`${y}`)" id="ho">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="category.html" id="cat" onclick="stay(`${y}`)">Categories</a>
                        </li>
                        <li class="nav-item" style="display:none;" id="admin"><a class="nav-link" href="users.html"
                                onclick="stay(`${y}`)">Admin</a></li>
                        <li class="nav-item" style="width:120px ;">
                            <a class="nav-link" href="cart.html" id="car" onclick="stay(`${y}`)">Cart
                                <i class="fa-solid fa-cart-shopping"></i>
                                <span style="position: relative;right: 17px;bottom: 17px;" id="cartcounter"></span>
                            </a>

                        </li>

        <section id="formSec" class="py-5">

                <h2 class="text-capitalize text-success fw-bold display-4 mb-5">login user</h2>
                <div class="row col-md-6 m-auto ">
                    <form class="form">
                        <div class="input-group mb-5">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i></span>
                            <input type="text" class="form-control " id="email" aria-describedby="emailFeedback"
                                required>
                            <div id="emailFeedback" class="invalid-feedback">
                                Please provide a valid Email.
                            </div>
                        </div>
                        <div class="input-group mb-5">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-key"></i></span>
                            <input type="password" class="form-control" id="password"
                                aria-describedby="passwordFeedback" placeholder="Enter your Password" required>
                            <div id="passwordFeedback" class="invalid-feedback">
                                Please provide a valid Password.
                            </div>
                        </div>
                        <button type="button" id="signIn"
                            class="btn btn-outline-success text-capitalize fs-4 d-block m-auto">go
                            home</button>
                    </form>
                </div>

            </div>
        </section>
